{% extends "base.html" %} <br />
{% block content %} <br />
{% include 'includes/listings-header.html' %}
<div class="container">
  {% if request.user.is_staff %}
  <div class="text-center my-5">
    <a href="/add-listing/" class="nav-link fs-2">+ Add New Listing</a>
  </div>
  {% endif %}
  <div class="row py-5 row-cols-lg-3">
    {% for listing in listings %}
    <div class="col-md-6">
      <div class="card shadow rounded p-4 mb-4">
        <img
          src="{{listing.image.url}}"
          alt="{{listing.title}}"
          class="img-fluid"
          style="height: 250px"
        />
        <h3 class="fs-2">{{ listing.title }}</h3>
        <p>Ksh{{listing.price}}</p>
        <p>{{listing.address}}</p>
        <a href="/listings/{{listing.id}}/" class="btn btn-primary">
          View Details
        </a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
