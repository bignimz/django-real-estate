{% extends "base.html" %} <br />
{% block content %} <br />
<!-- {% include "includes/hero.html" %} <br /> -->
<h2 class="pb-2 border-bottom">Featured Listings</h2>
<div class="row py-5 row-cols-lg-3">
  {% for listing in listings %}
  <div class="col-md-6">
    <div class="card shadow rounded p-4 mb-4">
      <h3 class="fs-2">{{ listing.title }}</h3>
      <p>Ksh{{listing.price}}</p>
      <p>{{listing.address}}</p>
      <a href="{{listing.id}}/" class="btn btn-primary"> View Details </a>
    </div>
  </div>
  {% endfor %} <br />
</div>
<div class="text-center">
  <a href="{% url 'listings' %}" class="btn btn-primary btn-lg"
    >View All Listings</a
  >
</div>
{% endblock content %}
