{% extends "base.html" %} <br />
{% block content %} <br />
<!-- {% include "includes/hero.html" %} <br /> -->
<h2 class="pb-2 border-bottom">Featured Listings</h2>
<div class="row py-5 row-cols-lg-3">
  {% for listing in listings %}<br />
  {% if listing.is_featured %}
  <div class="col-md-6">
    <div class="card shadow rounded p-4 mb-4">
      <img
        src="{{listing.image.url}}"
        alt="{{listing.title}}"
        class="img-fluid"
        style="height: 250px"
      />
      <h3 class="fs-2">{{ listing.title }}</h3>
      <p>Ksh{{listing.price}}</p>
      <p>{{listing.address}}</p>
      <a href="listings/{{listing.id}}/" class="btn btn-primary">
        View Details
      </a>
    </div>
  </div>
  {% endif %} <br />
  {% endfor %}
</div>

<div class="text-center">
  <a href="{% url 'listings' %}" class="btn btn-primary btn-lg"
    >View All Listings</a
  >
</div>

{% endblock content %}
